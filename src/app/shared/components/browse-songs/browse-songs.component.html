
<mat-card class="elevated-card" style="background-color: rgb(249, 223, 188);height:85vh; padding-top:5vh;">
  <mat-card-content>
    <div *ngIf="showMessage; else tableContent">
      <!-- Display your message here -->
      <p>Row clicked! Display your message here.</p>
    </div>
    <ng-template #tableContent>
      <table mat-table [dataSource]="dataSource" style=" width:50vw" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Song Title</th>
          <td mat-cell *matCellDef="let item">{{ item.title }}</td>
        </ng-container>
        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef>Artist</th>
          <td mat-cell *matCellDef="let item">{{ item.artistName }}</td>
        </ng-container>


        <ng-container matColumnDef="released">
          <th mat-header-cell *matHeaderCellDef>Released</th>
          <td mat-cell *matCellDef="let item">{{ item.releaseDate | date: 'yyyy-MM-dd' }}</td>
        </ng-container>
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let item">{{ item.duration }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit/View songs/Delete</th>
          <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="primary" style="background-color: rgb(243, 81, 164);"
                  (click)="handleAddToPlaylist(item.id, item.title)">Add to Playlist</button>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      </table>
    </ng-template>
  </mat-card-content>

</mat-card>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal Header</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="CloseModal()">Close</button>
      </div>
    </div>
  </div>
</div>
