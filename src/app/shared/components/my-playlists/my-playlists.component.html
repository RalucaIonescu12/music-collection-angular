
<mat-card class="elevated-card" style="background-color: rgb(249, 223, 188);height:85vh; padding-top:5vh;">
  <mat-card-content >
    <div *ngIf="showMessage; else tableContent">
      <!-- Display your message here -->
      <p>Row clicked! Display your message here.</p>
    </div>
    <ng-template #tableContent>
      <table mat-table [dataSource]="dataSource" style=" width:50vw" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let item">{{ item.description }}</td>
        </ng-container>
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Number of Songs</th>
          <td mat-cell *matCellDef="let item">{{ item.numberOfSongs }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit/View songs/Delete</th>
          <td mat-cell *matCellDef="let item">ahaha</td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showMessageForRow(row)"></tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      </table>
    </ng-template>
  </mat-card-content>

</mat-card>
